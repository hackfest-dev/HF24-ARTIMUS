<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-slate-900 to-slate-700  p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">Eco Ship</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline mx-4">Welcome {{ user.username }}</a>
            <a href="logout" class="text-white hover:underline">Sign Out</a>
        </div>
    </nav> 
    <!-- Main -->
    <div class="flex-grow container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md transition-transform transform hover:scale-105 flex flex-col">
            <form method="POST" action="{% url 'update_delivery' delivery.id %}" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="delivery_address" class="block text-sm font-medium text-gray-700">Delivery Address</label>
                    <input type="text" name="delivery_address" id="delivery_address" autocomplete="off" required value="{{ delivery.delivery_address }}"
                        class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <!-- Other form fields -->
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                    <select name="status" id="status" required class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        <option value="Pending" {% if delivery.status == "Pending" %} selected {% endif %}>Pending</option>
                        <option value="In Transit" {% if delivery.status == "In Transit" %} selected {% endif %}>In Transit</option>
                        <option value="Delivered" {% if delivery.status == "Delivered" %} selected {% endif %}>Delivered</option>
                        <option value="Failed" {% if delivery.status == "Failed" %} selected {% endif %}>Failed</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="inline-flex items-center justify-center w-full px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Update</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="bg-gradient-to-r from-slate-900 to-slate-700 text-white text-center mt-4 p-4">
            <p>&copy; 2024 Safe Delivery <a href=""></a></p>
        </div>
    </footer>
</body>
</html>
