    <style>
        /* Truck marker style */
        .truck {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            background: #3887be;
            pointer-events: none;
        }

        /* Increase map size */
        #map {
            width: 100%; /* Set width to 100% */
            height: calc(100vh - 2rem); /* Set height to 100% of viewport height minus 2rem */

        /* Adjust footer */

            margin-top: auto; /* Push footer to the bottom */

    </style>

    <script>
        // Initialize Map
        mapboxgl.accessToken = 'pk.eyJ1Ijoic3JpcmFuamluaWtzIiwiYSI6ImNsdWtvczA2ajBzZmYyaW1qb3JpazU0ZTYifQ.iEBiXxJo8Dj_kMAdf9wtAQ';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-73.977614, 40.712776], // Example center coordinates
            zoom: 12 // Example zoom level
        });

        // Add truck marker once map is loaded
        map.on('load', async () => {
            const truckLocation = [-73.977614, 40.712776]; // Example truck location coordinates

            // Create a new marker
            const marker = document.createElement('div');
            marker.classList = 'truck';

            // Add marker to the map
            new mapboxgl.Marker(marker).setLngLat(truckLocation).addTo(map);
        });
    </script>
